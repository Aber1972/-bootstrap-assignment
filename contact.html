<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us – Afghan Robotics Vision</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <i class="fas fa-robot"></i> Afghan Robotics
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="predictions.html">Predictions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="pt-5">
      <section class="contact-section py-5 mt-4">
        <div class="container">
          <h2 class="text-center mb-4">
            <i class="fas fa-envelope"></i> Get in Touch
          </h2>
          <p class="text-center text-muted mb-5">
            Have questions or ideas? Fill the form below and we’ll get back to
            you!
          </p>

          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <form class="border p-4 rounded shadow-sm bg-light">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Your name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Your email"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="4"
                    placeholder="Write your message..."
                    required
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-dark w-100">
                  <i class="fas fa-paper-plane"></i> Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="social-icons text-center my-4">
      <a
        href="https://t.me/your_username"
        class="text-decoration-none mx-3 text-primary"
        target="_blank"
      >
        <i class="fab fa-telegram fa-2x"></i>
      </a>
      <a
        href="https://instagram.com/your_username"
        class="text-decoration-none mx-3 text-danger"
        target="_blank"
      >
        <i class="fab fa-instagram fa-2x"></i>
      </a>
      <a
        href="https://twitter.com/your_username"
        class="text-decoration-none mx-3 text-info"
        target="_blank"
      >
        <i class="fab fa-twitter fa-2x"></i>
      </a>
    </div>

    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">
        &copy; 2025 Afghan Robotics Vision | Designed by Fataneh Aber
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
